# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

# Name of the application.
name: ai-agent-openapi-web-app
metadata:
  template: ai-agent-openapi-web-app@0.0.1-beta

# Define the infrastructure location
infra:
  provider: bicep
  path: infra
  module: main

services:
  web:
    project: ./src/webapp
    language: csharp
    host: appservice